<form novalidate name="myForm" #myForm='ngForm' (ngSubmit)="onSubmit();">
    <clr-modal [(clrModalOpen)]="show">
        <h3 class="modal-title" style="color: #02675c;">
            <img src="../../../assets/Icones audit/BreedManag.png" width="34" style="margin-right: 10px;">
            Breeding management
        </h3>
        <div class="modal-body">
            <!-- /Spinner-->
            <div class="form ">
                <div class="form-visitA">
                    <!-- form-visit date -->
                    <div class="formVdate form-visit0 ">
                        <clr-date-container class="formDate clr-col-md-6">
                            <label for="dailyVisit" class="clr-control-label clr-col-md-4" style="padding: 0;">
                                Visit date * </label>
                            <input type="date" clrDate name="dailyVisit" class="clr-col-md-7"
                                style="width: 230px; padding: 0;" [(ngModel)]="visitDate">
                        </clr-date-container>
                    </div>
                    <!-- form-visit 1 -->
                    <div class="formV form-visit1 clr-row">
                        <clr-select-container class="clr-col-md-5 ">
                            <label for="farm" class="clr-control-label clr-col-md-6">Farm *</label>
                            <select clrSelect name="farm" required [(ngModel)]="farmID" name="farmID"
                                (change)="getFarmId($event.target.value)" style="width: 105px;">
                                <option *ngFor="let farm of farms" [value]='farm.farmId'>
                                    {{farm.zone}}
                                </option>
                            </select>
                        </clr-select-container>
                        <clr-select-container class="clr-col-md-7 ">
                            <label for="house" class="clr-control-label clr-col-md-4">House *</label>
                            <select clrSelect name="houseId" [(ngModel)]="houseId" required style="width: 186px;"
                                (change)="getHouseId($event.target.value)">
                                <option *ngFor="let house of houses" [value]='house.houseId'>
                                    {{house.farm.name}}-{{gethouse_id(house.houseId)}}
                                </option>
                            </select>
                        </clr-select-container>
                    </div>
                    <!-- form-visit 2 -->
                    <div class="formV form-visit2 clr-row">
                        <clr-select-container class="clr-col-md-5 clr-form-control ">
                            <label for="breed" class="clr-control-label clr-col-md-6">
                                Flock *
                            </label>
                            <select clrSelect name="flockID" [(ngModel)]="flockID" required style="width: 105px;"
                                (change)="getflockID($event.target.value)">
                                <option *ngFor="let flock of flocks" [value]='flock.flockID'>
                                    {{flock.startOfCycle}}
                                </option>
                            </select>
                        </clr-select-container>
                        <clr-input-container class="formDate clr-form-control clr-col-md-7">
                            <label for="breeddescription" class="clr-control-label clr-col-md-4">
                                Breed </label>
                            <input type="text" clrInput name="breeddescription" [(ngModel)]="breeddescription"
                                class="clr-col-md-8" readonly style="padding-left: 0;" />
                        </clr-input-container>
                    </div>
                    <!-- form-visit 3 -->
                    <div class="formV form-visit2 clr-row">
                        <clr-input-container class="formDate clr-form-control clr-col-md-5">
                            <label for="breeddescription" class="clr-control-label clr-col-md-6">
                                Age of the flock </label>
                            <input clrInput required size="12" type="text" [(ngModel)]="ageOfTheFlock" name="ageFlock"
                                readonly />
                        </clr-input-container>
                        <clr-input-container class="formDate clr-form-control clr-col-md-7">
                            <label for="birdsNumber" class="clr-control-label clr-col-md-4" style="margin-right:4px">
                                Birds number </label>
                            <input clrInput required size="12" type="text" [(ngModel)]="birdsNumber" name="birdsNumber"
                                readonly />
                        </clr-input-container>
                    </div>
                </div>


                <div class="form-check">

                    <div class="clr-radio-container " clrInline style="display: -webkit-box; margin-top: 30px;">
                        <img src="../../../assets/Icones audit/CleanBuild.png" class="imgIcon" width="22" height="20">
                        <label for="General" class="clr-control-label clr-col-xs-12-sm-12 clr-col-md-8">
                            Cleanliness of buildings *</label>
                        <div class="radip-wrapper" style="display: flex">
                            <clr-radio-wrapper (change)="getAudit1($event.target.value)" style="margin-right: 20px;">
                                <input type="radio" clrRadio name="options1" required [value]='true' />
                                <label>Yes</label>
                            </clr-radio-wrapper>
                            <clr-radio-wrapper (change)="getAudit1($event.target.value)">
                                <input type="radio" clrRadio name="options1" required [value]='false' />
                                <label>No</label>
                            </clr-radio-wrapper>
                        </div>
                    </div>

                                <input type="radio" clrRadio name="options75" required [value]='false' />
                                <label>No</label>
                            </clr-radio-wrapper>
                        </div>
                    </div>

                    <div class="clr-radio-container " clrInline style="display: -webkit-box; margin-top: 30px;">
                        <img src="../../../assets/Icones audit/techPerf.png" class="imgIcon" width="22" height="20">
                        <label for="General" class="clr-control-label clr-col-xs-12-sm-12 clr-col-md-8">
                            Technical performance *</label>
                        <div class="radip-wrapper" style="display: flex">
                            <clr-radio-wrapper (change)="getAudit76($event.target.value)" style="margin-right: 20px;">
                                <input type="radio" clrRadio name="options76" required [value]='true' />
                                <label>Yes</label>
                            </clr-radio-wrapper>
                            <clr-radio-wrapper (change)="getAudit76($event.target.value)">
                                <input type="radio" clrRadio name="options76" required [value]='false' />
                                <label>No</label>
                            </clr-radio-wrapper>
                        </div>
                    </div>







                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" (click)="close()">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="submit();">save</button>
            </div>
        </div>
    </clr-modal>
</form>
