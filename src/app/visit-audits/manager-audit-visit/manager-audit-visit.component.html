<div class="container-box-add">
    <form novalidate name="myForm" #myForm='ngForm'>
        <h3 class="modal-title" style="padding: 15px 16px 8px; box-shadow: 1px 1px 8px #888888;">
            <img src="../../../assets/managmn.png" width="35" style="margin-bottom: 8px;">
            Breeding management
        </h3>
        <div class="modal-body" style=" padding: 10px 20px;">

            <!-- /Spinner-->

            <!-- Visual inspection  -->
            <div class="clr-row">
                <div class="clr-col">
                    <div class="clr-row">
                        <div class="clr-col-1"><img src="../../../assets/Icones audit/tempInside.png" class="imgIcon"
                                width="22" height="20"></div>
                        <div class="left clr-col-1" style="font-weight: 600; color: #454545;">

                            Date
                        </div>
                        <div class="radip-wrapper clr-col-10" style="display: flex">
                            <div class="radip-wrapper" style="display: flex">
                                <!-- Form table-->
                                <clr-date-container class="formDate clr-col-md-12"
                                    style="display: -webkit-inline-box;margin-top:0px !important">

                                    <input type="date" clrDate name="dailyVisit" [(ngModel)]="visitDate" required>

                                </clr-date-container>


                            </div>
                        </div>
                    </div>
                </div>
                <div class="clr-col">
                    <div class="clr-row">
                        <div class="clr-col-1"><img src="../../../assets/Icones audit/tempInside.png" class="imgIcon"
                                width="22" height="20"></div>
                        <div class="left clr-col-1" style="font-weight: 600; color: #454545;">Center</div>
                        <div class="radip-wrapper clr-col-10" style="display: flex">
                            <div class="radip-wrapper" style="display: flex">
                                <clr-select-container class="clr-col-md-12 "
                                    style="display: -webkit-inline-box; margin-top:0px !important">

                                    <select clrSelect name="farm" required name="centerId" [(ngModel)]="centerId"
                                        style="width: 130px;" (change)="getCenterId($event.target.value)">
                                        <option *ngFor="let center of centers" [value]='center.centerId'>
                                            {{center.centerName}}
                                        </option>
                                    </select>
                                </clr-select-container>


                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="form-check">


                <div class="clr-radio-container " clrInline style="display: -webkit-box; margin-top: 30px;">
                    <img src="../../../assets/Icones audit/CleanBuild.png" class="imgIcon" width="22" height="20">
                    <label for="General" class="clr-control-label clr-col-xs-12-sm-12 clr-col-md-9">
                        Cleanliness of buildings *</label>
                    <div class="radip-wrapper" style="display: flex">
                        <clr-radio-wrapper style="margin-right: 20px;">
                            <input type="radio" clrRadio name="options1" required [value]='conform'
                                [(ngModel)]="breedingManagement.cleanlinessBuild" />
                            <label>Conform</label>
                        </clr-radio-wrapper>
                        <clr-radio-wrapper>
                            <input type="radio" clrRadio name="options1" required [value]='noConform'
                                [(ngModel)]="breedingManagement.cleanlinessBuild" />
                            <label>No Conform</label>
                        </clr-radio-wrapper>
                    </div>
                </div>

                <div class="clr-radio-container" clrInline style="display: -webkit-box; margin-top: 30px;">
                    <img src="../../../assets/Icones audit/SealBuild.png" class="imgIcon" width="22" height="20">
                    <label for="General" class="clr-control-label clr-col-xs-12-sm-12 clr-col-md-9">

                        <clr-radio-wrapper style="margin-right: 20px;">
