<!-- Dialog for weight management -->
<form clrForm class="clr-form clr-form-horizontal">
    <clr-modal title="Weight" [(clrModalOpen)]="show" [clrModalStaticBackdrop]="true">

        <h3 class="modal-title" style="color: #02675c;"><img src="../../../assets/icons8-weight-96.png" width="22"
                height="22">
            Weight measurement
        </h3>

        <div class="modal-body">
            <div class="container">
                <div>
                    <!-- form-visit part 1 -->
                    <div class="formV clr-row">
                        <clr-select-container class="clr-col-md-5 clr-row">
                            <label for="farm" class="clr-control-label clr-col-md-6">Center </label>
                            <select clrSelect name="farm" [(ngModel)]="centerId" name="farmID"
                                (change)="getCenterId($event.target.value)"
                                style="width: 199px;  background-color: #f5f5f5;">
                                <option *ngFor="let center of centers " [value]='center.centerId'>
                                    {{center.centerName}}
                                </option>
                            </select>
                        </clr-select-container>
                        <clr-select-container class="clr-col-md-5 clr-row">
                            <label for="house" class="clr-control-label clr-col-md-8">House </label>
                            <select clrSelect name="houseId" [(ngModel)]="houseId"
                                style="width: 199px;     background-color: #f5f5f5;"
                                (change)="getHouseId($event.target.value)">
                                <option *ngFor="let house of houses" [value]='house.houseId'>
                                    {{house.houseName}}
                                </option>
                            </select>
                        </clr-select-container>
                        <clr-select-container class="clr-col-md-2 clr-form-control clr-row">
                            <label for="breed" class="clr-control-label clr-col-md-5">
                                Flock
                            </label>
                            <select clrSelect name="flockID" [(ngModel)]="flockID"
                                style="width: 105px;     background-color: #f5f5f5;    background-color: #f5f5f5;"
                                (change)="getflockID($event.target.value)">
                                <option *ngFor="let flock of flocks" [value]='flock.flockID'>
                                    {{flock.flockName}}
                                </option>
                            </select>
                        </clr-select-container>
                    </div>

                    <div class="formV clr-row">

                        <clr-input-container class="formDate clr-form-control clr-col-md-5">
                            <label for="breeddescription" class="clr-control-label clr-col-md-6">
                                Breed </label>
                            <input type="text" clrInput name="breeddescription" [(ngModel)]="breeddescription"
                                class="clr-col-md-8" readonly />
                        </clr-input-container>

                        <clr-select-container class="clr-col-md-5 clr-row">
                            <label for="week" class="clr-control-label clr-col-md-8">Day </label>
                            <select clrSelect name="options" [(ngModel)]="week" style="    background-color: #f5f5f5;">
                                <option value="7">7</option>
                                <option value="14">14</option>
                                <option value="21">21</option>
                                <option value="28">28</option>
                                <option value="35">35</option>
                                <option value="42">42</option>
                            </select>
                        </clr-select-container>

                    </div>
                </div>

                <!-- Table Weight -->
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Number</th>
                            <th>Weight (g)</th>
                            <th>Add</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dynamic of dynamicArray; let i = index;">
                            <td><input type="text" style="width: 25px; border: 0;" readonly
                                    [(ngModel)]="dynamicArray[i].nbr" [ngModelOptions]="{standalone: true}">
                            </td>

                            <td>
                                <input [(ngModel)]="dynamicArray[i].weight" class="form-control"
                                    style="  border: 0; background-color: #fafafa; padding: 6px;border-bottom: .5px solid #ececec;"
                                    [ngModelOptions]="{standalone: true}" type="text" (change)="showButtonSave()" />
                            </td>
                            <!--<td>
                                <input [(ngModel)]="dynamicArray[i].nbr" class="form-control"
                                    style="  border: 0; background-color: #fafafa; padding: 6px;border-bottom: .5px solid #ececec;"
                                    [ngModelOptions]="{standalone: true}" type="text" />
                            </td>-->
                            <td (click)="addRow(i+1)">
                                <img src="https://img.icons8.com/color/48/000000/add.png" width="22" height="22" />
                            </td>
                            <td (click)="deleteRow(i)"> <img
                                    src="https://img.icons8.com/color/48/000000/delete-forever.png" width="22"
                                    height="22" />
                            </td>
                        </tr>
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="modal-footer">
            <div class="clr-col-6">

                <div class="alert alert-danger" role="alert" *ngIf="dangerMsg != null" style="margin-top: 0px;">
                    <div class="alert-items">
                        <div class="alert-item static">
                            <div class="alert-icon-wrapper">
                                <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
                            </div>
                            <span class="alert-text">
                                {{dangerMsg}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-outline" (click)="show = false;initForm()">Cancel</button>
            <button type="button" class="btn btn-primary " (click)='submitWeight();'
                [disabled]="disabledSave">save</button>
        </div>



    </clr-modal>
</form>

<form clrForm class="clr-form clr-form-horizontal" style="margin-top: 0px;">
    <clr-modal title="Weight" [(clrModalOpen)]="showDeviation">

        <h3 class="modal-title" style="color: #02675c;">

            Weight measurement
        </h3>
        <div class="modal-body">
            <div class="clr-row">
                <div class="clr-col-1">
                    <label>Breed</label>
                </div>
                <div class="clr-col-5">
                    <input placeholder="Breed" disabled name="name" [(ngModel)]="breed"
                        style="margin-top:0px ; border: none; margin-left: 10%;" />
                </div>
            </div>
            <div echarts class="clr-col-12" style="margin-top: 20px;" [options]="options"></div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-outline" type="button"
                (click)=" showDeviation= false;show = false;initForm()">Close</button>
        </div>

    </clr-modal>
</form>
