<div class="container" style="background:rgba(255, 255, 255, .5);    margin: 24px 20px;
padding: 16px 10px;">
    <!-- Title -->
    <div class="clr-col-md-12">
    
            <div class="DateHeader">
                <p>{{date | date:'dd/MM/yyyy'}}</p>
            </div>

    </div> 

    <!-- Select + Boxes -->
    <div class="clr-col-md-12">

        <div class="clr-row">
            
                <div class="clr-row clr-col-md-12">
                    
                    <div class="clr-col-2">
                        <form clrForm clrLayout="horizontal" style="text-align: right;">
                            <clr-select-container>
                                <label>Flock</label>
                                <select clrSelect required name="flock" [(ngModel)]="flock" style="width: 165px"
                                    (change)="getflockbyid();getweeklyweightbyBreed();getweeklyweightnbreOfOiseaux()">
                                    <option *ngFor="let flack of flocks" [value]='flack.flockID'>
                                        {{flack.flockName}}
                                    </option>
                                 </select>
                            </clr-select-container>
                        </form>
                    </div>    
                    <div class="clr-col-2">
                        <form clrForm clrLayout="horizontal" style="text-align: right;">
                            <clr-input-container>
                                <label>Breed</label>
                                <input clrInput placeholder="Breed" readonly="readonly" name="name" [(ngModel)]="breed" />
                            </clr-input-container>
                        </form>
                    </div>
                    <div class="clr-col-2">
                        <form clrForm clrLayout="horizontal" style="text-align: right;">
                            <clr-select-container>
                                <label>Day</label>
                                <select clrSelect name="options" [(ngModel)]="day" (change)="getflockbyid();getweeklyweightnbreOfOiseaux()">
                                    <option value="7"> 7 </option>
                                    <option value="14"> 14</option>
                                    <option value="21">21 </option>
                                    <option value="28">28  </option>
                                    <option value="35"> 35 </option>
                                    <option value="42">42</option>
                                </select>
                            </clr-select-container>
                        </form>
                    </div>

            </div>
        </div>
    </div>


    <!-- Charts -->
    <div class="clr-row" style="margin-top: 28px;">
        <div class="clr-col-md-6 background">
            <div class="clr-col-md-12">

                <div class="content box1" style="background:rgb(255, 255, 255)">
                    <div echarts style="margin-top: 20px;" [options]="options"></div>
                </div>
            </div>
        </div>
        <div class="clr-col-md-6 background">
            <div class="content box1" style="background:rgb(255, 255, 255)">
                <div echarts style="margin-top: 20px;" [options]="options1"></div>
            </div>
        </div>

    </div>




    <!-- /Charts -->

</div>
